<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Cake Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Pemesanan Cake Online</h2>
        <form>
            <div class="mb-3">
                <label for="orderDate" class="form-label">Tanggal Pemesanan</label>
                <input type="date" class="form-control" id="orderDate" required>
            </div>
            <div class="mb-3">
                <label for="cakeType" class="form-label">Jenis Cake</label>
                <select class="form-select" id="cakeType" required>
                    <option value="" disabled selected>Pilih Jenis Cake</option>
                    <option value="chocolate">Chocolate Cake</option>
                    <option value="vanilla">Vanilla Cake</option>
                    <option value="redVelvet">Red Velvet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="quantity" required placeholder="Masukkan jumlah pesanan">
            </div>
            <button type="submit" class="btn btn-success">Pesan Sekarang</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
