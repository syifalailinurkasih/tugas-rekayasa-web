<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laily Cake</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ddd4d4; /* Soft background color */
        }
        .navbar {
            background-color: #bea6a5; /* Soft pink color for navbar */
        }
        .main-section img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #dc9fa9;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="cake-icon.png" alt="Laily Cake" width="30" height="30">
            Laily Cake
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section -->
<section class="main-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="cake.jpg" alt="Laily Cake">
            </div>
            <div class="col-md-6">
                <h2>Welcome to Laily Cake</h2>
                <p>Enjoy our delicious handmade cakes made with the finest ingredients. Perfect for every occasion!</p>
            </div>
        </div>
    </div>
</section>

<!-- Gallery -->
<section class="gallery py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img src="istockphoto-117461345-1024x1024.jpg" class="img-fluid" alt="Cake 1">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="pexels-diliara-garifullina-1478099210-26890889.jpg" class="img-fluid" alt="Cake 2">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="pexels-suzyhazelwood-1098592.jpg" class="img-fluid" alt="Cake 3">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="istockphoto-1333023716-1024x1024.jpg" class="img-fluid" alt="Cake 4">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="istockphoto-1408655409-1024x1024.jpg" class="img-fluid" alt="Cake 5">
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <p>Contact us: 123-456-7890 | lailycake@example.com</p>
    <p>&copy; 2024 Laily Cake</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
