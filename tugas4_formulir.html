<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Umpan Balik Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulir Umpan Balik Pelanggan</h2>
        <form>
            <div class="mb-3">
                <label for="feedbackTopic" class="form-label">Topik Umpan Balik</label>
                <select class="form-select" id="feedbackTopic" required>
                    <option value="" disabled selected>Pilih Topik</option>
                    <option value="service">Layanan</option>
                    <option value="product">Produk</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedbackDetails" class="form-label">Detail Umpan Balik</label>
                <textarea class="form-control" id="feedbackDetails" rows="5" required placeholder="Tulis umpan balik Anda di sini"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
