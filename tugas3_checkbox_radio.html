<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Minat Laily Cake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Survei Minat Laily Cake</h2>
    <form>
        <div class="mb-3">
            <label>Variant apa yang kamu inginkan?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Tiramisu" id="tiramisu">
                <label class="form-check-label" for="tiramisu">Tiramisu Cake</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="RedVelvet" id="redvelvet">
                <label class="form-check-label" for="redvelvet">Laily Red Velvet</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Cookies" id="cookies">
                <label class="form-check-label" for="cookies">Cookies</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Chesscake" id="chesscake">
                <label class="form-check-label" for="chesscake">Chesscake</label>
            </div>
        </div>

        <div class="mb-3">
            <label>Berapa yang akan anda beli?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="quantity" id="1-3" value="1-3">
                <label class="form-check-label" for="1-3">1-3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="quantity" id="4-6" value="4-6">
                <label class="form-check-label" for="4-6">4-6</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="quantity" id="7+" value="7+">
                <label class="form-check-label" for="7+">7+</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
